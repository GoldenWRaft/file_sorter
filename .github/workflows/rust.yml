# Name of your workflow
name: Rust CI

# Controls when the workflow will run
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # The "build" job, now running on a matrix of OSs
  build:
    # Use a strategy matrix to run on multiple operating systems
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    # The type of runner that the job will run on, determined by the matrix
    runs-on: ${{ matrix.os }}

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # 1. Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Caches the Rust build artifacts to speed up subsequent builds
      - name: Cache Cargo registry and build artifacts
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          # The cache key is OS-specific to avoid conflicts
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      # 3. Build the release executable
      - name: Build release executable
        run: cargo build --release --verbose

      # 4. Run tests (optional but good practice)
      - name: Run tests
        run: cargo test --release --verbose

      # 5. Upload the compiled binary as an artifact
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          # The artifact name will include the OS, e.g., "file-sorter-ubuntu-latest"
          name: file-sorter-${{ matrix.os }}
          # The path to the executable depends on the OS
          path: |
            target/release/file_sorter
            target/release/file_sorter.exe
          # If no files are found, don't fail the workflow
          if-no-files-found: error