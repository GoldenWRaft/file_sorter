# Name of your workflow
name: Create Release

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'

permissions:
  contents: write

jobs:
  build-native:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: macos-latest
            target: x86_64-apple-darwin
          - os: windows-latest
            target: x86_64-pc-windows-msvc

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          target: ${{ matrix.target }}

      - name: Build release executable
        run: cargo build --release --target ${{ matrix.target }} --verbose

      - name: Package for Release
        shell: bash
        run: |
          # Determine binary name and archive extension based on OS
          BINARY_NAME="file_sorter"
          ARCHIVE_EXT=""
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            BINARY_NAME="file_sorter.exe"
            ARCHIVE_EXT="zip"
          else
            ARCHIVE_EXT="tar.gz"
          fi

          # Define the asset name
          ASSET_NAME="file_sorter-${{ github.ref_name }}-${{ matrix.target }}"
          
          # Navigate to the directory containing the binary
          cd target/${{ matrix.target }}/release

          # Create the archive
          if [ "$ARCHIVE_EXT" = "zip" ]; then
            powershell Compress-Archive -Path "$BINARY_NAME" -DestinationPath "../../../${ASSET_NAME}.zip"
          else
            tar -czf "../../../${ASSET_NAME}.tar.gz" "$BINARY_NAME"
          fi
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: file_sorter-${{ matrix.target }}
          path: |
            *.zip
            *.tar.gz
  release:
    needs: [build-native]
    runs-on: ubuntu-latest
    steps:
      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          # The glob pattern now looks for the archive files
          files: artifacts/**/*
          body: "Automated release of file_sorter. Packaged binaries for Windows, macOS, Linux, and Arch Linux are attached below."