# Name of your workflow
name: Create Release

# This workflow runs when a new tag is pushed that matches the pattern 'v*.*.*'
on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+' # Matches tags like v1.0.0, v0.2.1, etc.

# Add permissions for the GITHUB_TOKEN to create a release
permissions:
  contents: write

jobs:
  # The 'build' job is almost identical to your CI build, but for a release
  build:
    strategy:
      matrix:
        # Define the OSs and target triples for Rust
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            binary-name: file_sorter
          - os: macos-latest
            target: x86_64-apple-darwin
            binary-name: file_sorter
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            binary-name: file_sorter.exe

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          target: ${{ matrix.target }}

      - name: Build release executable
        run: cargo build --release --target ${{ matrix.target }} --verbose

      - name: Package the binary for release
        # This step renames the binary to include the target triple, making it clear
        # which file is for which OS/architecture.
        run: |
          cd target/${{ matrix.target }}/release
          mv ${{ matrix.binary-name }} file_sorter-${{ matrix.target }}
          cd -
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: file_sorter-${{ matrix.target }}
          path: target/${{ matrix.target }}/release/file_sorter-${{ matrix.target }}

  # The 'release' job creates the GitHub release after all builds are successful
  release:
    # This job depends on the 'build' job, it will only run if all builds succeed
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          # The destination directory for the downloaded artifacts
          path: artifacts

      - name: Create GitHub Release
        # This popular action creates a release and uploads the files
        uses: softprops/action-gh-release@v2
        with:
          # The GITHUB_TOKEN is automatically provided by GitHub Actions
          token: ${{ secrets.GITHUB_TOKEN }}
          # The files to upload as release assets. The wildcard matches all artifacts.
          files: artifacts/**/*
          # The body of the release. You can customize this.
          body: "Automated release of file_sorter. Binaries for Windows, macOS, and Linux are attached below."